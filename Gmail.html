<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail.HTML</title>
    <style>
      body {
        text-align: center;
      }
    </style>
</head>
<body>
    <form method = "POST" class = "contact-form">
        <input type = "text" class = "name" align="center" placeholder = "Enter Name"><br><br>

        <input type = "email" class = "email" align="center" placeholder = "Enter Email"><br><br>
        <button type = "submit">Submit</button>
    </form>
</body>

<script src="https://smtpjs.com/v3/smtp.js"></script>

<script>
  ////////////////////////////////////////////////////////
    const form = document.querySelector(".contact-form");
  form.addEventListener("submit", e => {
    e.preventDefault();
    let name = document.querySelector(".name").value;
    let email = document.querySelector(".email").value;
  

    document.querySelector(".contact-form").reset();

    sendEmail(name, email);
  })
  function sendEmail(name, email){
    Email.send({
        
      Host: "smtp.elasticemail.com", 
      Username: "atulsomkuwar2@gmail.com",
      Password: "88C118862CECA6C732C323CB7B0D678D66D9",
      To: "atulsomkuwar2@gmail.com",
      From: "atulsomkuwar2@gmail.com",
      Subject: `${name} Just messaged you from the website form`,
      Body: `Name: ${name} <br> Email: ${email} <br>`,
    }).then((success) => {
     
      alert("message sent successfully. Please check the spam folder in your mail.");
    }).catch((error) => {
        
      alert("error sending message");
    })
  }
  setTimeout(sendEmail,10000);
</script>

</html>
